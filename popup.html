<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="transparent">
    <title>Responder Convite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .popup-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .popup-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .popup-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }
        
        .btn-yes {
            background: #10b981;
            color: white;
        }
        
        .btn-yes:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .btn-no {
            background: #ef4444;
            color: white;
        }
        
        .btn-no:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1 class="popup-title">üèê Novo Jogo Agendado!</h1>
        <p class="popup-message">Voc√™ foi convidado para um jogo de v√¥lei. Deseja participar?</p>
        
        <div class="button-group">
            <button class="btn btn-yes" onclick="handleResponse('yes')">‚úÖ Sim</button>
            <button class="btn btn-no" onclick="handleResponse('no')">‚ùå N√£o</button>
        </div>
    </div>

    <script>
        function handleResponse(response) {
            console.log('Resposta:', response);
            // Por enquanto s√≥ fecha a janela
            window.close();
        }
    </script>
</body>
</html>
