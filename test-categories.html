<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Categorização de Jogadores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .category-tabs { display: flex; gap: 10px; margin: 20px 0; }
        .category-tab { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
        .category-tab.active { background: #2563EB; }
        .player-item { background: #222; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste de Categorização de Jogadores</h1>
    
    <div class="category-tabs">
        <button class="category-tab active" data-category="principais">Principais</button>
        <button class="category-tab" data-category="esporadicos">Esporádicos</button>
        <button class="category-tab" data-category="random">Random</button>
    </div>
    
    <div>
        <select id="category-select">
            <option value="principais">Principal</option>
            <option value="esporadicos">Esporádico</option>
            <option value="random">Random</option>
        </select>
        <input type="text" id="player-name" placeholder="Nome do jogador">
        <button onclick="addTestPlayer()">Adicionar</button>
    </div>
    
    <div id="players-list"></div>
    
    <script>
        let currentCategory = 'principais';
        let players = [
            { id: '1', name: 'João (Principal)', category: 'principais' },
            { id: '2', name: 'Maria (Principal)', category: 'principais' },
            { id: '3', name: 'Pedro (Esporádico)', category: 'esporadicos' },
            { id: '4', name: 'Ana (Random)', category: 'random' }
        ];
        
        function renderPlayers() {
            const filtered = players.filter(p => p.category === currentCategory);
            const list = document.getElementById('players-list');
            list.innerHTML = filtered.map(p => 
                `<div class="player-item">${p.name}</div>`
            ).join('');
        }
        
        function addTestPlayer() {
            const name = document.getElementById('player-name').value;
            const category = document.getElementById('category-select').value;
            if (name) {
                players.push({
                    id: Date.now().toString(),
                    name: name,
                    category: category
                });
                document.getElementById('player-name').value = '';
                renderPlayers();
            }
        }
        
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCategory = tab.dataset.category;
                renderPlayers();
            });
        });
        
        renderPlayers();
    </script>
</body>
</html>
</html>
